<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #007bff;
        }
        #answer-input {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        #submit-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Enter the answer to the riddle below:</h1>

    <!-- Riddle Answer Input -->
    <input type="text" id="answer-input" placeholder="Enter the answer to the riddle here">

    <!-- Submit Button -->
    <button id="submit-button" onclick="checkAnswer()">Submit</button>

    <script>
        function checkAnswer() {
            var userAnswer = document.getElementById('answer-input').value;
            
            // Check if the answer is correct
            if (userAnswer.trim() === '400') {
                alert('Correct!');
                // Redirect to master2.html
                window.location.href = 'master2.html';
            } else {
                alert('Wrong! Try again.');
            }
        }
    </script>

</body>
</html>
